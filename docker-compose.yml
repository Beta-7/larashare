# For more information: https://laravel.com/docs/sail
version: '3'
services:
    webserver:
        build:
            context: ./vendor/laravel/sail/runtimes/8.1
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.1/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${HMR_PORT:-8080}:8080'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            WWWGROUP: 1000
            WWWUSER: 1000
        volumes:
            - '.:/var/www/html'
            - './vendor/:/vendor'
        networks:
            - sail
        depends_on:
            - mysql
    sqlpad:
        image: sqlpad/sqlpad:5
        hostname: 'sqlpad'
        environment:
            SQLPAD_ADMIN: 'admin'
            SQLPAD_ADMIN_PASSWORD: 'admin'
            SQLPAD_APP_LOG_LEVEL: debug
            SQLPAD_WEB_LOG_LEVEL: warn
            SQLPAD_SEED_DATA_PATH: /etc/sqlpad/seed-data
            SQLPAD_CONNECTIONS__mysql__name: MySQL Larashare
            SQLPAD_CONNECTIONS__mysql__driver: mysql2
            SQLPAD_CONNECTIONS__mysql__host: '${DB_CONNECTION}'
            SQLPAD_CONNECTIONS__mysql__database: '${DB_DATABASE}'
            SQLPAD_CONNECTIONS__mysql__username: '${DB_USERNAME}'
            SQLPAD_CONNECTIONS__mysql__password: '${DB_PASSWORD}'
            SQLPAD_CONNECTIONS__mysql__multiStatementTransactionEnabled: 'true'
            SQLPAD_CONNECTIONS__mysql__idleTimeoutSeconds: 86400
        depends_on:
            - mysql
        networks:
            - sail
        ports:
            - '3000:3000'
    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s
  
    mailhog:
        image: 'mailhog/mailhog:latest'
        ports:
            - '${FORWARD_MAILHOG_PORT:-1025}:1025'
            - '${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail

networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
